<!DOCTYPE html>

<html lang="en">
<head>
    <title>Cumberbatch</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="description" content=""/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/d1a18b3af0.js" crossorigin="anonymous"></script>
    {#    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>#}
    <link rel="icon" href="img/favicon.png">
    <meta name="theme-color" content="">
</head>
<body>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <section class="section">
            {% for message in messages %}
                <article class="notification is-success">
                    <span>{{ message }}</span>
                </article>
            {% endfor %}
        </section>
    {% endif %}
{% endwith %}
{% block content %}{% endblock %}
<footer class="footer">
    <div class="content has-text-centered">
        <div class="columns">
            <div class="column">
                <p><strong>Cumberbatch</strong> &copy; 2021 Amrit Rathie</p>
            </div>
            <div class="column">Check out names other people <a href="{{ url_for('liked') }}">liked</a></div>
        </div>
    </div>
</footer>
</body>
</html>
